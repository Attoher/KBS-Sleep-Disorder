version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kbs_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kbs_user
      POSTGRES_PASSWORD: kbsPassword123
      POSTGRES_DB: sleep_health_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kbs_user -d sleep_health_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5-community
    container_name: kbs_neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/kbsPassword123
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"  # HTTP Browser
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
