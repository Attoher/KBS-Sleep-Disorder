version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: sleep_health_db
      POSTGRES_USER: kbs_user
      POSTGRES_PASSWORD: kbsPassword123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - kbs-network

  neo4j:
    image: neo4j:5-community
    environment:
      NEO4J_AUTH: neo4j/kbsPassword123
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - kbs-network

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: sleep_health_db
      DB_USER: kbs_user
      DB_PASSWORD: kbsPassword123
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: kbsPassword123
      JWT_SECRET: sleep_kbs_secret_2024
    depends_on:
      - postgres
      - neo4j
    networks:
      - kbs-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - kbs-network

networks:
  kbs-network:
    driver: bridge

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs: