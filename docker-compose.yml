version: '3.8'

services:
  neo4j:
    image: neo4j:5-community
    environment:
      NEO4J_AUTH: neo4j/kbsPassword123
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - kbs-network

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      SQLITE_PATH: ./data/auth.db
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: kbsPassword123
      JWT_SECRET: sleep_kbs_secret_2024
    depends_on:
      - neo4j
    networks:
      - kbs-network
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
      - /app/node_modules

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - kbs-network

networks:
  kbs-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
